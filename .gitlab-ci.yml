image: java:8-jdk

stages:
  - build
  - test
  - deploy
  - docpage

before_script:
#  - echo `pwd` # debug
#  - echo "$CI_BUILD_NAME, $CI_BUILD_REF_NAME $CI_BUILD_STAGE" # debug
  - export GRADLE_USER_HOME=`pwd`/.gradle
  - chmod +x ./gradlew

cache:
  paths:
    - .gradle/wrapper
    - .gradle/caches

build:
  stage: build
  script:
    - ./gradlew assemble
    - ./gradlew javadoc
  artifacts:
    paths:
     - cp -R build/docs/* ./public
    expire_in: 1 year

test:
  stage: test
  script:
    - ./gradlew check
  artifacts:
    reports:
      junit: build/test-results/test/TEST-*.xml

deploy:
  stage: deploy
  script:
  - ./gradlew publish
  only:
    - master

pages:
  stage: docpage
  script:
    - ./gradlew javadoc
    - cp -R build/docs/* ./public
  artifacts:
    paths:
      - public
  only:
    - master



after_script:
  - echo "End CI"
